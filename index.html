<!DOCTYPE html>
<html lang="en-gb">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/> -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-center text-white bg-dark p-2
      weather-header">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-md">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input class="form-input weather-search" type="text"
                  id="search-input" placeholder="London"
                  aria-labelledby="form-heading" aria-controls="today forecast"
                  />
                <div class=" sumbitbtn input-group-append">
                  <button type="submit" class="btn alert alert-primary
                    search-button"
                    id="search-button" aria-label="submit search">
                    Search
                  </button>
                  <!-- <hr class="hr weather-hr" /> -->
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history">

            <button>London</button>
            <button>Sylhet</button>
            <button>Dubai</button>
            <button>Daka</button>
            <button>Tungi</button>
            <button>walse</button>


          </div>
        </aside>

        <div class="col-lg-9 pb-3">
          <section id="today" class="currentWeather mt-3" role="region"
            aria-live="polite">
            <!-- <h5 class="card-title">London (12/01/2023)</h5>
            <p>Temp: 13.0 oc</p>
            <p>Wind: 17.05 kph</p>
            <p>Humidity: 84%</p> -->
          </section>

          <!-- Forecast for five days section -->
          <h1 class="forecastheader">5-days forecast</h1>
          <section id="forecast" class="row d-flex justify-content-around mt-3"
            role="region"
            aria-live="polite">
            <!-- <div class="card col-md-3 mr-3" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">12/01/2013</h5>
                <img src="..." class="card-img-top" alt="...">
                <p class="card-text">Temp: 18.5oC</p>
                <p class="card-text">Wind: 2.76kph</p>
                <p class="card-text">Humidity: 44%</p>
              </div>
            </div>
             -->
          </section>
        </div>
      </div>
    </div>

    <!-- Moment.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>

</html>
